<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Позиционирование элементов</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styleweek5.css" />
  </head>
  <body>
    <!-- тут хэдер -->
    <header>
      <p>[Шапка страницы]</p>
    </header>
    <div id="flexbox">
      <!-- тут основная часть -->
      <main>
        <p id="text" class="main-div">[Основная часть]</p>
        <div class="main-div">
          <p>[Еще 1]</p>
        </div>
        <div class="main-div">
          <p>[еще 2]</p>
        </div>
        <div class="main-div" id="wide">
          <p>[Еще 3]</p>
        </div>
      </main>
      <!-- тут боковая часть -->
      <div id="side">
        <p>[Боковая область]</p>
      </div>
    </div>
    <!-- тут футер -->
    <footer>
      <div class="footer-div">
        <p class="section">[Секция 1]</p>
      </div>
      <div class="footer-div">
        <p class="section">[Секция 2]</p>
      </div>
      <div class="footer-div">
        <p class="section">[Секция 3]</p>
      </div>
      <div class="footer-div">
        <p class="section">[Секция 4]</p>
      </div>
    </footer>
  </body>
</html>
